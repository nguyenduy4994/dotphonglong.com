<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Testing Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans&family=Roboto&family=Montserrat&family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Phông chữ mặc định cho toàn bộ trang */
            background-color: #f8f9fa;
            color: #212529;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        .dark-mode .app-container {
            background-color: #343a40;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5) !important;
        }
        .dark-mode .form-control,
        .dark-mode .form-select,
        .dark-mode .input-group-text {
            background-color: #495057;
            color: #f8f9fa;
            border-color: #6c757d;
        }
        .dark-mode .btn-outline-secondary {
            color: #f8f9fa;
            border-color: #6c757d;
        }
        .dark-mode .btn-outline-secondary:hover {
            background-color: #6c757d;
        }
        .dark-mode .btn-primary {
            background-color: #0d6efd; /* Bootstrap primary blue */
            border-color: #0d6efd;
        }
        .app-container {
            background-color: #ffffff;
            border-radius: 1rem; /* Góc bo tròn */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Đổ bóng nhẹ */
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            max-width: 900px; /* Chiều rộng tối đa */
            width: 95%; /* Chiều rộng linh hoạt */
        }
        .preview-area {
            min-height: 200px;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1.5rem;
            overflow-wrap: break-word; /* Đảm bảo văn bản xuống dòng */
            white-space: pre-wrap; /* Giữ nguyên định dạng xuống dòng và khoảng trắng */
            margin-top: 1.5rem;
            background-color: #e9ecef;
            color: #495057;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode .preview-area {
            background-color: #495057;
            color: #f8f9fa;
            border-color: #6c757d;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .btn-toggle-darkmode {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050; /* Đảm bảo nút nằm trên cùng */
            background-color: rgba(0,0,0,0.1);
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 50%;
            font-size: 1.25rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        .dark-mode .btn-toggle-darkmode {
             background-color: rgba(255,255,255,0.1);
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="btn btn-secondary btn-toggle-darkmode" id="darkModeToggle" aria-label="Toggle Dark Mode">
        <i class="bi bi-moon-fill"></i>
    </button>

    <header class="text-center py-4">
        <h1 class="display-4 fw-bold">Font Testing Tool</h1>
    </header>

    <main class="container d-flex justify-content-center">
        <div class="app-container">
            <div class="mb-4">
                <label for="inputText" class="form-label">Nhập văn bản của bạn:</label>
                <textarea class="form-control" id="inputText" rows="5" placeholder="Gõ văn bản để xem trước..."></textarea>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6 col-lg-4">
                    <label for="fontFamily" class="form-label">Phông chữ:</label>
                    <select class="form-select" id="fontFamily">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Times New Roman, serif">Times New Roman</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="Courier New, monospace">Courier New</option>
                        <option value="'Open Sans', sans-serif">Open Sans (Google Font)</option>
                        <option value="'Roboto', sans-serif">Roboto (Google Font)</option>
                        <option value="'Montserrat', sans-serif">Montserrat (Google Font)</option>
                        <option value="'Merriweather', serif">Merriweather (Google Font)</option>
                        <option value="'Inter', sans-serif" selected>Inter (Google Font - Mặc định)</option>
                    </select>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="fontSize" class="form-label">Kích thước phông chữ:</label>
                    <div class="input-group">
                        <input type="range" class="form-range" id="fontSize" min="12" max="72" value="24">
                        <span class="input-group-text" id="fontSizeValue">24px</span>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="fontColor" class="form-label">Màu sắc:</label>
                    <input type="color" class="form-control form-control-color" id="fontColor" value="#212529">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label d-block">Kiểu dáng:</label>
                <div class="btn-group" role="group" aria-label="Font Style Toggles">
                    <button type="button" class="btn btn-outline-secondary" id="toggleBold">
                        <i class="bi bi-type-bold"></i> In đậm
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="toggleItalic">
                        <i class="bi bi-type-italic"></i> In nghiêng
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="toggleUnderline">
                        <i class="bi bi-type-underline"></i> Gạch chân
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <label for="previewText" class="form-label">Khu vực xem trước:</label>
                <div class="preview-area" id="previewText">
                    Văn bản xem trước của bạn sẽ hiển thị ở đây. Hãy thử gõ gì đó vào ô trên!
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        <p class="mb-0">&copy; DOTPHONGLONG Mini App</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Lấy các tham chiếu đến các phần tử DOM
        const inputText = document.getElementById('inputText');
        const fontFamilySelect = document.getElementById('fontFamily');
        const fontSizeSlider = document.getElementById('fontSize');
        const fontSizeValueSpan = document.getElementById('fontSizeValue');
        const fontColorPicker = document.getElementById('fontColor');
        const toggleBoldBtn = document.getElementById('toggleBold');
        const toggleItalicBtn = document.getElementById('toggleItalic');
        const toggleUnderlineBtn = document.getElementById('toggleUnderline');
        const previewText = document.getElementById('previewText');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Biến trạng thái cho các kiểu dáng
        let isBold = false;
        let isItalic = false;
        let isUnderline = false;
        let isDarkMode = false; // Trạng thái Dark Mode

        // Hàm cập nhật khu vực xem trước
        function updatePreview() {
            // Cập nhật nội dung văn bản
            previewText.textContent = inputText.value || "Văn bản xem trước của bạn sẽ hiển thị ở đây. Hãy thử gõ gì đó vào ô trên!";

            // Cập nhật phông chữ
            previewText.style.fontFamily = fontFamilySelect.value;

            // Cập nhật kích thước phông chữ
            const fontSize = fontSizeSlider.value + 'px';
            previewText.style.fontSize = fontSize;
            fontSizeValueSpan.textContent = fontSize; // Cập nhật giá trị hiển thị bên cạnh thanh trượt

            // Cập nhật màu sắc
            previewText.style.color = fontColorPicker.value;

            // Cập nhật kiểu dáng (in đậm, in nghiêng, gạch chân)
            previewText.style.fontWeight = isBold ? 'bold' : 'normal';
            previewText.style.fontStyle = isItalic ? 'italic' : 'normal';
            previewText.style.textDecoration = isUnderline ? 'underline' : 'none';
        }

        // Hàm cập nhật trạng thái của nút và áp dụng kiểu dáng
        function toggleStyle(element, stateVar, styleProperty) {
            if (stateVar === 'isBold') {
                isBold = !isBold;
                previewText.style.fontWeight = isBold ? 'bold' : 'normal';
                if (isBold) {
                    element.classList.add('active', 'btn-primary');
                    element.classList.remove('btn-outline-secondary');
                } else {
                    element.classList.remove('active', 'btn-primary');
                    element.classList.add('btn-outline-secondary');
                }
            } else if (stateVar === 'isItalic') {
                isItalic = !isItalic;
                previewText.style.fontStyle = isItalic ? 'italic' : 'normal';
                if (isItalic) {
                    element.classList.add('active', 'btn-primary');
                    element.classList.remove('btn-outline-secondary');
                } else {
                    element.classList.remove('active', 'btn-primary');
                    element.classList.add('btn-outline-secondary');
                }
            } else if (stateVar === 'isUnderline') {
                isUnderline = !isUnderline;
                previewText.style.textDecoration = isUnderline ? 'underline' : 'none';
                if (isUnderline) {
                    element.classList.add('active', 'btn-primary');
                    element.classList.remove('btn-outline-secondary');
                } else {
                    element.classList.remove('active', 'btn-primary');
                    element.classList.add('btn-outline-secondary');
                }
            }
        }

        // Hàm chuyển đổi Dark Mode
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);

            // Cập nhật icon của nút Dark Mode
            const icon = darkModeToggle.querySelector('i');
            if (isDarkMode) {
                icon.classList.remove('bi-moon-fill');
                icon.classList.add('bi-sun-fill');
                darkModeToggle.setAttribute('aria-label', 'Toggle Light Mode');
            } else {
                icon.classList.remove('bi-sun-fill');
                icon.classList.add('bi-moon-fill');
                darkModeToggle.setAttribute('aria-label', 'Toggle Dark Mode');
            }
        }

        // Gắn các sự kiện lắng nghe
        inputText.addEventListener('input', updatePreview); // 'input' để phản ứng ngay lập tức
        fontFamilySelect.addEventListener('change', updatePreview);
        fontSizeSlider.addEventListener('input', updatePreview);
        fontColorPicker.addEventListener('input', updatePreview);
        toggleBoldBtn.addEventListener('click', () => toggleStyle(toggleBoldBtn, 'isBold'));
        toggleItalicBtn.addEventListener('click', () => toggleStyle(toggleItalicBtn, 'isItalic'));
        toggleUnderlineBtn.addEventListener('click', () => toggleStyle(toggleUnderlineBtn, 'isUnderline'));
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Khởi tạo giao diện khi tải trang
        updatePreview(); // Hiển thị văn bản mặc định ban đầu
    </script>
</body>
</html>
