<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh t·∫°o Pixel Art</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* T√πy ch·ªânh CSS ƒë·ªÉ ho√†n thi·ªán giao di·ªán */
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            overflow-x: hidden; /* NgƒÉn cu·ªôn ngang */
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        #pixel-canvas {
            border: 3px solid var(--bs-border-color-translucent);
            cursor: crosshair;
            touch-action: none; /* T·ªëi ∆∞u cho c·∫£m ·ª©ng */
        }

        .tool-panel .btn {
            font-size: 1.1rem;
            padding: 0.75rem;
        }
        
        .tool-panel .btn.active {
            border-width: 2px;
            box-shadow: 0 0 0 0.25rem var(--bs-primary-border-subtle);
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            gap: 10px;
            max-width: 200px;
            margin: 0 auto;
        }

        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s ease-in-out, border-color 0.2s;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border-color: var(--bs-primary);
            transform: scale(1.2);
            box-shadow: 0 0 10px var(--bs-primary-border-subtle);
        }
        
        .config-bar {
            flex-wrap: wrap;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <!-- Ti√™u ƒë·ªÅ ·ª©ng d·ª•ng -->
        <h1 class="display-5 fw-bold text-center my-3">üé® Tr√¨nh t·∫°o Pixel Art</h1>

        <div class="container-fluid">
            <div class="row g-4 justify-content-center">

                <!-- B·∫£ng c√¥ng c·ª• b√™n tr√°i -->
                <div class="col-lg-2 col-md-3 col-sm-12 text-center">
                    <div class="p-3 rounded-3 tool-panel">
                        <h5 class="mb-3">C√¥ng c·ª•</h5>
                        <button id="pen-tool" class="btn btn-outline-primary w-100 mb-2 active" title="B√∫t v·∫Ω">
                            <i class="bi bi-pencil-fill"></i> B√∫t v·∫Ω
                        </button>
                        <button id="eraser-tool" class="btn btn-outline-secondary w-100" title="C·ª•c t·∫©y">
                            <i class="bi bi-eraser-fill"></i> T·∫©y
                        </button>
                    </div>
                </div>

                <!-- V√πng v·∫Ω ·ªü gi·ªØa -->
                <div class="col-lg-6 col-md-9 col-sm-12 text-center">
                    <!-- Thanh c·∫•u h√¨nh -->
                    <div class="d-flex justify-content-center align-items-center gap-2 mb-3 config-bar">
                        <div class="input-group" style="width: auto;">
                            <label class="input-group-text" for="grid-size-select">K√≠ch th∆∞·ªõc:</label>
                            <select class="form-select" id="grid-size-select">
                                <option value="16">16x16</option>
                                <option value="32" selected>32x32</option>
                                <option value="48">48x48</option>
                                <option value="64">64x64</option>
                            </select>
                        </div>
                        <button id="clear-canvas" class="btn btn-danger" title="X√≥a h·∫øt"><i class="bi bi-trash-fill"></i></button>
                        <button id="download-btn" class="btn btn-success" title="T·∫£i xu·ªëng"><i class="bi bi-download"></i></button>
                        <button id="theme-toggle" class="btn btn-outline-secondary" title="Chuy·ªÉn ch·∫ø ƒë·ªô S√°ng/T·ªëi">
                            <i class="bi bi-sun-fill"></i>
                        </button>
                    </div>

                    <!-- Canvas -->
                    <canvas id="pixel-canvas" width="512" height="512"></canvas>
                </div>

                <!-- B·∫£ng m√†u b√™n ph·∫£i -->
                <div class="col-lg-2 col-md-12 col-sm-12 text-center">
                     <div class="p-3 rounded-3">
                         <h5 class="mb-3">B·∫£ng m√†u</h5>
                         <div id="color-palette" class="color-palette">
                             <!-- M√†u s·∫Øc s·∫Ω ƒë∆∞·ª£c t·∫°o b·∫±ng JavaScript -->
                         </div>
                    </div>
                </div>

            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-auto py-3 text-center text-muted">
            <p>DOTPHONGLONG Mini App</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Ch·ªù DOM t·∫£i xong r·ªìi m·ªõi th·ª±c thi m√£
        document.addEventListener('DOMContentLoaded', () => {

            // --- L·∫•y c√°c ph·∫ßn t·ª≠ DOM ---
            const canvas = document.getElementById('pixel-canvas');
            const ctx = canvas.getContext('2d');
            const gridSizeSelect = document.getElementById('grid-size-select');
            const colorPaletteContainer = document.getElementById('color-palette');
            const penToolBtn = document.getElementById('pen-tool');
            const eraserToolBtn = document.getElementById('eraser-tool');
            const clearBtn = document.getElementById('clear-canvas');
            const downloadBtn = document.getElementById('download-btn');
            const themeToggleBtn = document.getElementById('theme-toggle');

            // --- C·∫•u h√¨nh v√† Tr·∫°ng th√°i ---
            let gridSize = parseInt(gridSizeSelect.value, 10);
            let pixelSize = canvas.width / gridSize;
            let currentColor = '#000000'; // M√†u m·∫∑c ƒë·ªãnh l√† ƒëen
            let currentTool = 'pen'; // 'pen' ho·∫∑c 'eraser'
            let isDrawing = false;
            const eraserColor = 'rgba(0,0,0,0)'; // T·∫©y s·∫Ω v·∫Ω m√†u trong su·ªët

            // Danh s√°ch c√°c m√†u s·∫Øc cho b·∫£ng m√†u
            const colors = [
                '#000000', '#FFFFFF', '#FF0000', '#FF7F00', '#FFFF00', '#00FF00',
                '#0000FF', '#4B0082', '#9400D3', '#FF1493', '#00FFFF', '#7FFF00',
                '#D2691E', '#8B4513', '#A9A9A9', '#2F4F4F'
            ];

            // --- H√†m Kh·ªüi t·∫°o & Thi·∫øt l·∫≠p ---

            /**
             * Kh·ªüi t·∫°o b·∫£ng m√†u d·ª±a tr√™n m·∫£ng `colors`.
             */
            function initializeColorPalette() {
                colorPaletteContainer.innerHTML = ''; // X√≥a b·∫£ng m√†u c≈©
                colors.forEach(color => {
                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    swatch.style.backgroundColor = color;
                    swatch.dataset.color = color;
                    if (color === currentColor) {
                        swatch.classList.add('active');
                    }
                    colorPaletteContainer.appendChild(swatch);
                });
            }

            /**
             * Thi·∫øt l·∫≠p l·∫°i v√πng v·∫Ω khi k√≠ch th∆∞·ªõc thay ƒë·ªïi.
             */
            function setupGrid() {
                gridSize = parseInt(gridSizeSelect.value, 10);
                pixelSize = canvas.width / gridSize;
                
                // T·∫Øt kh·ª≠ rƒÉng c∆∞a ƒë·ªÉ gi·ªØ c√°c pixel s·∫Øc n√©t
                ctx.imageSmoothingEnabled = false;
                
                clearCanvas(false); // X√≥a canvas m√† kh√¥ng c·∫ßn h·ªèi
            }

            /**
             * X√≥a to√†n b·ªô n·ªôi dung tr√™n canvas.
             * @param {boolean} confirm - Y√™u c·∫ßu x√°c nh·∫≠n t·ª´ ng∆∞·ªùi d√πng hay kh√¥ng.
             */
            function clearCanvas(confirm = true) {
                const doClear = confirm ? window.confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô t√°c ph·∫©m?') : true;
                if (doClear) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            // --- H√†m X·ª≠ l√Ω s·ª± ki·ªán ---

            /**
             * L·∫•y t·ªça ƒë·ªô chu·ªôt t∆∞∆°ng ƒë·ªëi so v·ªõi canvas.
             * @param {MouseEvent | TouchEvent} e - S·ª± ki·ªán chu·ªôt ho·∫∑c ch·∫°m.
             * @returns {{x: number, y: number}} T·ªça ƒë·ªô x, y.
             */
            function getMousePos(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                let clientX, clientY;
                if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                return {
                    x: (clientX - rect.left) * scaleX,
                    y: (clientY - rect.top) * scaleY
                };
            }

            /**
             * B·∫Øt ƒë·∫ßu qu√° tr√¨nh v·∫Ω.
             * @param {MouseEvent | TouchEvent} e - S·ª± ki·ªán mousedown ho·∫∑c touchstart.
             */
            function startDrawing(e) {
                isDrawing = true;
                draw(e); // V·∫Ω ngay t·∫°i ƒëi·ªÉm nh·∫•n chu·ªôt/ch·∫°m
                e.preventDefault();
            }

            /**
             * D·ª´ng qu√° tr√¨nh v·∫Ω.
             */
            function stopDrawing() {
                isDrawing = false;
            }

            /**
             * H√†m v·∫Ω ch√≠nh, ƒë∆∞·ª£c g·ªçi khi di chuy·ªÉn chu·ªôt/ng√≥n tay.
             * @param {MouseEvent | TouchEvent} e - S·ª± ki·ªán mousemove ho·∫∑c touchmove.
             */
            function draw(e) {
                if (!isDrawing) return;

                const { x, y } = getMousePos(e);
                const col = Math.floor(x / pixelSize);
                const row = Math.floor(y / pixelSize);
                
                // ƒê·∫£m b·∫£o kh√¥ng v·∫Ω ra ngo√†i canvas
                if (col < 0 || col >= gridSize || row < 0 || row >= gridSize) return;

                ctx.fillStyle = (currentTool === 'pen') ? currentColor : eraserColor;
                
                // Khi t·∫©y, ta c·∫ßn x√≥a v√πng ƒë√≥ tr∆∞·ªõc khi v·∫Ω m√†u trong su·ªët
                if(currentTool === 'eraser'){
                    ctx.clearRect(col * pixelSize, row * pixelSize, pixelSize, pixelSize);
                } else {
                    ctx.fillRect(col * pixelSize, row * pixelSize, pixelSize, pixelSize);
                }
                
                e.preventDefault();
            }

            /**
             * T·∫£i canvas xu·ªëng d∆∞·ªõi d·∫°ng file PNG.
             */
            function downloadCanvas() {
                const link = document.createElement('a');
                link.download = `pixel-art-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }

            /**
             * Ch·ªçn m·ªôt c√¥ng c·ª• (pen ho·∫∑c eraser).
             * @param {string} tool - T√™n c√¥ng c·ª•.
             */
            function selectTool(tool) {
                currentTool = tool;
                if (tool === 'pen') {
                    penToolBtn.classList.add('active');
                    penToolBtn.classList.replace('btn-outline-secondary', 'btn-outline-primary');
                    eraserToolBtn.classList.remove('active');
                    eraserToolBtn.classList.replace('btn-outline-primary', 'btn-outline-secondary');
                } else {
                    eraserToolBtn.classList.add('active');
                    eraserToolBtn.classList.replace('btn-outline-secondary', 'btn-outline-primary');
                    penToolBtn.classList.remove('active');
                    penToolBtn.classList.replace('btn-outline-primary', 'btn-outline-secondary');
                }
            }

            /**
             * Chuy·ªÉn ƒë·ªïi gi·ªØa ch·∫ø ƒë·ªô s√°ng v√† t·ªëi.
             */
            function toggleTheme() {
                const htmlElement = document.documentElement;
                const currentTheme = htmlElement.getAttribute('data-bs-theme');
                const icon = themeToggleBtn.querySelector('i');

                if (currentTheme === 'dark') {
                    htmlElement.setAttribute('data-bs-theme', 'light');
                    icon.classList.remove('bi-moon-fill');
                    icon.classList.add('bi-sun-fill');
                } else {
                    htmlElement.setAttribute('data-bs-theme', 'dark');
                    icon.classList.remove('bi-sun-fill');
                    icon.classList.add('bi-moon-fill');
                }
            }


            // --- G√°n c√°c s·ª± ki·ªán ---
            gridSizeSelect.addEventListener('change', setupGrid);
            clearBtn.addEventListener('click', () => clearCanvas(true));
            downloadBtn.addEventListener('click', downloadCanvas);
            penToolBtn.addEventListener('click', () => selectTool('pen'));
            eraserToolBtn.addEventListener('click', () => selectTool('eraser'));
            themeToggleBtn.addEventListener('click', toggleTheme);

            // S·ª≠ d·ª•ng event delegation cho b·∫£ng m√†u ƒë·ªÉ tƒÉng hi·ªáu su·∫•t
            colorPaletteContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('color-swatch')) {
                    currentColor = e.target.dataset.color;
                    
                    // B·ªè active ·ªü m√†u c≈©
                    const oldActive = colorPaletteContainer.querySelector('.active');
                    if (oldActive) oldActive.classList.remove('active');
                    
                    // Th√™m active cho m√†u m·ªõi
                    e.target.classList.add('active');
                }
            });

            // S·ª± ki·ªán v·∫Ω tr√™n canvas cho c·∫£ chu·ªôt v√† c·∫£m ·ª©ng
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseleave', stopDrawing); // D·ª´ng v·∫Ω khi chu·ªôt ra ngo√†i canvas

            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchcancel', stopDrawing);


            // --- Kh·ªüi ch·∫°y ·ª©ng d·ª•ng ---
            initializeColorPalette();
            setupGrid();
            selectTool('pen'); // Ch·ªçn b√∫t v·∫Ω l√†m c√¥ng c·ª• m·∫∑c ƒë·ªãnh
        });
    </script>
</body>
</html>
