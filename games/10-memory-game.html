<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tr√≠ Nh·ªõ - Memory Flip</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables cho Dark/Light Mode */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --card-front-bg: #0d6efd;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --header-color: #0d6efd;
        }

        html.dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #e0e1dd;
            --card-bg: #16213e;
            --card-front-bg: #0f3460;
            --card-shadow: rgba(0, 0, 0, 0.4);
            --header-color: #e94560;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            padding-top: 80px; /* Th√™m padding ƒë·ªÉ kh√¥ng b·ªã che b·ªüi dark mode toggle */
        }

        .game-container {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--card-shadow);
            transition: background-color 0.3s;
        }

        h1 {
            color: var(--header-color);
            font-weight: 700;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            perspective: 1000px; /* Cho hi·ªáu ·ª©ng 3D */
        }

        .card-container {
            width: 100%;
            aspect-ratio: 1 / 1; /* Gi·ªØ th·∫ª b√†i lu√¥n vu√¥ng */
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 10px;
        }

        /* Th√™m l·ªõp is-flipped khi l·∫≠t th·∫ª */
        .card-container.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        /* Th√™m l·ªõp matched khi t√¨m th·∫•y c·∫∑p */
        .card-container.matched .card-inner {
            transform: rotateY(180deg);
            opacity: 0.7; /* L√†m m·ªù ƒëi ƒë·ªÉ bi·∫øt ƒë√£ t√¨m th·∫•y */
            box-shadow: 0 0 15px #28a745;
        }
        .card-container.matched {
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem; /* K√≠ch th∆∞·ªõc icon */
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--card-shadow);
        }

        .card-front {
            background: var(--card-front-bg);
            border: 3px solid #fff;
        }

        .card-back {
            background-color: var(--card-bg);
            color: var(--header-color);
            transform: rotateY(180deg);
            border: 3px solid var(--header-color);
        }

        /* Responsive cho m√†n h√¨nh nh·ªè */
        @media (max-width: 576px) {
            .card-face {
                font-size: 1.5rem;
            }
            .stats span {
                font-size: 0.9rem;
            }
        }

        /* N√∫t Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>

    <!-- N√∫t Dark Mode -->
    <div class="dark-mode-toggle">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch"><i class="bi bi-moon-stars-fill"></i></label>
        </div>
    </div>

    <div class="container my-4">
        <header class="text-center mb-4">
            <h1>Game L·∫≠t H√¨nh Tr√≠ Nh·ªõ</h1>
        </header>

        <main class="game-container p-3 p-md-4">
            <!-- Khu v·ª±c hi·ªÉn th·ªã th√¥ng tin game -->
            <div class="d-flex justify-content-around align-items-center mb-4 p-2 rounded bg-light stats">
                <span class="fs-5"><strong>S·ªë l∆∞·ª£t ƒëi:</strong> <span id="moves-count">0</span></span>
                <span class="fs-5"><strong>Th·ªùi gian:</strong> <span id="timer">00:00</span></span>
                <button id="replay-btn" class="btn btn-primary"><i class="bi bi-arrow-clockwise"></i> Ch∆°i l·∫°i</button>
            </div>

            <!-- B√†n ch∆°i -->
            <div id="game-board">
                <!-- C√°c th·∫ª b√†i s·∫Ω ƒë∆∞·ª£c t·∫°o b·∫±ng JavaScript -->
            </div>
        </main>

        <footer class="text-center mt-4 text-muted">
            <p>DOTPHONGLONG Mini App</p>
        </footer>
    </div>

    <!-- Modal th√¥ng b√°o chi·∫øn th·∫Øng -->
    <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winModalLabel">üéâ Ch√∫c M·ª´ng! B·∫°n ƒê√£ Th·∫Øng! üéâ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i v·ªõi th√†nh t√≠ch xu·∫•t s·∫Øc.</p>
                    <p id="final-stats"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒê√≥ng</button>
                    <button type="button" id="replay-modal-btn" class="btn btn-primary">Ch∆°i L·∫°i V√°n M·ªõi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- C√ÅC BI·∫æN V√Ä DOM ELEMENTS ---
        const gameBoard = document.getElementById('game-board');
        const movesCountSpan = document.getElementById('moves-count');
        const timerSpan = document.getElementById('timer');
        const replayBtn = document.getElementById('replay-btn');
        const replayModalBtn = document.getElementById('replay-modal-btn');
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        
        // Danh s√°ch c√°c icon t·ª´ Bootstrap Icons
        const icons = [
            'bi-apple', 'bi-bell-fill', 'bi-bicycle', 'bi-boombox',
            'bi-camera', 'bi-cup-hot-fill', 'bi-emoji-sunglasses-fill', 'bi-github'
        ];
        let cardIcons = [...icons, ...icons]; // Nh√¢n ƒë√¥i ƒë·ªÉ t·∫°o th√†nh c√°c c·∫∑p

        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timerInterval;
        let seconds = 0;
        let lockBoard = false; // Kh√≥a b√†n ch∆°i khi ƒëang x·ª≠ l√Ω l·∫≠t th·∫ª
        let gameStarted = false;

        const winModal = new bootstrap.Modal(document.getElementById('winModal'));

        // --- C√ÅC H√ÄM X·ª¨ L√ù GAME ---

        // H√†m x√°o tr·ªôn m·∫£ng (Fisher-Yates shuffle)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // H√†m t·∫°o b√†n ch∆°i
        function createBoard() {
            // Reset tr·∫°ng th√°i
            resetGame();
            shuffle(cardIcons);
            
            // T·∫°o c√°c th·∫ª b√†i
            cardIcons.forEach(iconClass => {
                const cardContainer = document.createElement('div');
                cardContainer.classList.add('card-container');
                cardContainer.dataset.icon = iconClass;

                cardContainer.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front"></div>
                        <div class="card-face card-back"><i class="bi ${iconClass}"></i></div>
                    </div>
                `;
                gameBoard.appendChild(cardContainer);

                cardContainer.addEventListener('click', handleCardClick);
            });
        }

        // H√†m x·ª≠ l√Ω khi click v√†o th·∫ª
        function handleCardClick(event) {
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            const clickedCard = event.currentTarget;
            if (lockBoard || clickedCard.classList.contains('is-flipped') || clickedCard.classList.contains('matched')) {
                return;
            }

            flipCard(clickedCard);
            flippedCards.push(clickedCard);

            if (flippedCards.length === 2) {
                incrementMoves();
                checkForMatch();
            }
        }

        // H√†m l·∫≠t th·∫ª
        function flipCard(card) {
            card.classList.add('is-flipped');
        }
        
        // H√†m tƒÉng s·ªë l∆∞·ª£t ƒëi
        function incrementMoves() {
            moves++;
            movesCountSpan.textContent = moves;
        }

        // H√†m ki·ªÉm tra 2 th·∫ª c√≥ kh·ªõp nhau kh√¥ng
        function checkForMatch() {
            lockBoard = true;
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.icon === card2.dataset.icon) {
                // Tr√πng kh·ªõp
                disableCards();
            } else {
                // Kh√¥ng tr√πng kh·ªõp
                unflipCards();
            }
        }

        // H√†m x·ª≠ l√Ω khi 2 th·∫ª tr√πng kh·ªõp
        function disableCards() {
            const [card1, card2] = flippedCards;
            card1.classList.add('matched');
            card2.classList.add('matched');
            
            matchedPairs++;
            resetBoard();
            
            // Ki·ªÉm tra th·∫Øng
            if (matchedPairs === icons.length) {
                setTimeout(showWinMessage, 500);
            }
        }

        // H√†m x·ª≠ l√Ω khi 2 th·∫ª kh√¥ng tr√πng kh·ªõp
        function unflipCards() {
            setTimeout(() => {
                const [card1, card2] = flippedCards;
                card1.classList.remove('is-flipped');
                card2.classList.remove('is-flipped');
                resetBoard();
            }, 1000); // ƒê·ª£i 1 gi√¢y r·ªìi √∫p l·∫°i
        }
        
        // H√†m reset l·∫°i c√°c bi·∫øn sau m·ªói l∆∞·ª£t
        function resetBoard() {
            [flippedCards, lockBoard] = [[], false];
        }
        
        // H√†m b·∫Øt ƒë·∫ßu/reset l·∫°i game
        function resetGame() {
            gameBoard.innerHTML = '';
            moves = 0;
            matchedPairs = 0;
            seconds = 0;
            gameStarted = false;
            movesCountSpan.textContent = '0';
            timerSpan.textContent = '00:00';
            clearInterval(timerInterval);
            resetBoard();
        }

        // H√†m kh·ªüi ƒë·ªông l·∫°i
        function restartGame() {
            resetGame();
            createBoard();
        }
        
        // H√†m x·ª≠ l√Ω th·ªùi gian
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
                const secs = String(seconds % 60).padStart(2, '0');
                timerSpan.textContent = `${mins}:${secs}`;
            }, 1000);
        }
        
        // H√†m hi·ªÉn th·ªã th√¥ng b√°o th·∫Øng
        function showWinMessage() {
            clearInterval(timerInterval);
            const finalTime = timerSpan.textContent;
            document.getElementById('final-stats').textContent = `S·ªë l∆∞·ª£t ƒëi: ${moves} - Th·ªùi gian: ${finalTime}`;
            winModal.show();
        }
        
        // --- DARK MODE ---
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark-mode'));
        }

        // Ki·ªÉm tra l·ª±a ch·ªçn dark mode ƒë√£ l∆∞u
        if (localStorage.getItem('darkMode') === 'true') {
            darkModeSwitch.checked = true;
            document.documentElement.classList.add('dark-mode');
        }

        // --- G√ÅN S·ª∞ KI·ªÜN ---
        replayBtn.addEventListener('click', restartGame);
        replayModalBtn.addEventListener('click', () => {
            winModal.hide();
            restartGame();
        });
        darkModeSwitch.addEventListener('change', toggleDarkMode);
        
        // --- KH·ªûI ƒê·ªòNG GAME ---
        createBoard();
    });
    </script>
</body>
</html>
