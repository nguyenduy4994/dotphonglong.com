<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | DOTPHONGLONG</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            transition: background-color 0.3s, color 0.3s;
        }

        .main-container {
            min-height: 100vh;
        }

        /* Game Container Styling */
        .game-container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
            max-width: 500px;
        }

        /* Game Board Styling */
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            width: 100%;
            max-width: 360px;
            margin: auto;
            transition: opacity 0.3s;
        }

        /* Locked board state */
        #game-board.locked {
            opacity: 0.6;
            pointer-events: none;
        }

        #game-board.locked .cell {
            cursor: not-allowed;
        }

        .cell {
            aspect-ratio: 1 / 1;
            background-color: #e9ecef;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            color: #495057;
        }

        .cell:hover {
            background-color: #dee2e6;
        }
        
        .cell.x {
           color: #0d6efd;
        }

        .cell.o {
            color: #dc3545;
        }

        /* Dark Mode Styling */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .game-container {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        
        .dark-mode h1, .dark-mode #status-display {
            color: #ffffff;
        }

        .dark-mode .cell {
            background-color: #2c2c2c;
            color: #f8f9fa;
        }
        
        .dark-mode .cell.x {
           color: #589bff;
        }

        .dark-mode .cell.o {
            color: #ff7b88;
        }

        .dark-mode .cell:hover {
            background-color: #3a3a3a;
        }
        
        .dark-mode .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .dark-mode .btn-info, .dark-mode .btn-success {
            color: #fff;
        }

        .dark-mode .app-footer {
            background-color: #1e1e1e;
            color: #888;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Footer Styling */
        .app-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background-color: #f8f9fa;
            font-size: 0.9rem;
            color: #6c757d;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="btn btn-outline-secondary dark-mode-toggle">
        üåô
    </button>

    <div class="container d-flex flex-column justify-content-center align-items-center main-container">
        <!-- Game Title -->
        <h1 class="text-center my-4 fw-bold">Tic Tac Toe</h1>
        
        <!-- Game Frame -->
        <div class="game-container w-100 p-4 p-md-5">
            
            <!-- Mode Selection -->
            <div id="mode-selection" class="text-center mb-4">
                <button id="pvp-button" class="btn btn-info mx-2 fw-semibold">Ch∆°i 2 Ng∆∞·ªùi</button>
                <button id="pva-button" class="btn btn-success mx-2 fw-semibold">Ch∆°i v·ªõi M√°y</button>
            </div>
            
            <!-- Status Display -->
            <p id="status-display" class="text-center h4 mb-4 fw-semibold"></p>
            
            <!-- Game Board -->
            <div id="game-board" class="locked">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <!-- Restart Button -->
            <div class="text-center mt-4">
                <button id="restart-button" class="btn btn-primary btn-lg px-5">Ch∆°i l·∫°i</button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-center app-footer">
        DOTPHONGLONG Mini App
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Game Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const statusDisplay = document.getElementById('status-display');
            const gameBoard = document.getElementById('game-board');
            const restartButton = document.getElementById('restart-button');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const cells = document.querySelectorAll('.cell');
            const body = document.body;
            const modeSelection = document.getElementById('mode-selection');
            const pvpButton = document.getElementById('pvp-button');
            const pvaButton = document.getElementById('pva-button');

            // Game State
            let gameActive = false;
            let currentPlayer = 'X';
            let gameState = ["", "", "", "", "", "", "", "", ""];
            let gameMode = null; // 'pvp' or 'pva'

            // Winning Conditions
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];

            // Messages
            const winningMessage = () => `Ng∆∞·ªùi ch∆°i ${currentPlayer} ƒë√£ th·∫Øng! üéâ`;
            const drawMessage = () => `V√°n c·ªù h√≤a! ÔøΩ`;
            const currentPlayerTurn = () => `L∆∞·ª£t c·ªßa ng∆∞·ªùi ch∆°i ${currentPlayer}`;
            const initialMessage = () => `H√£y ch·ªçn m·ªôt ch·∫ø ƒë·ªô ch∆°i!`;

            // --- Game Functions ---

            // Function to start a game after mode selection
            function startGame() {
                gameActive = true;
                currentPlayer = "X";
                gameState = ["", "", "", "", "", "", "", "", ""];
                statusDisplay.innerHTML = currentPlayerTurn();
                cells.forEach(cell => {
                    cell.innerHTML = "";
                    cell.classList.remove('x', 'o');
                });
                gameBoard.classList.remove('locked');
                modeSelection.style.display = 'none';
            }

            // Function to handle a cell being played
            function handleCellPlayed(clickedCell, clickedCellIndex) {
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.innerHTML = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
            }

            // Function to change player
            function handlePlayerChange() {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                statusDisplay.innerHTML = currentPlayerTurn();
            }

            // AI Logic: Simple random move
            function aiMove() {
                const emptyCells = gameState
                    .map((val, idx) => val === '' ? idx : null)
                    .filter(val => val !== null);
                
                if (emptyCells.length > 0) {
                    const randomIndex = Math.floor(Math.random() * emptyCells.length);
                    const aiChoiceIndex = emptyCells[randomIndex];
                    const cellToClick = document.querySelector(`.cell[data-index='${aiChoiceIndex}']`);
                    
                    handleCellPlayed(cellToClick, aiChoiceIndex);
                    handleResultValidation();
                }

                if (gameActive) {
                    gameBoard.classList.remove('locked');
                }
            }

            // Function to check for a win or draw
            function handleResultValidation() {
                let roundWon = false;
                for (let i = 0; i < winningConditions.length; i++) {
                    const winCondition = winningConditions[i];
                    const a = gameState[winCondition[0]];
                    const b = gameState[winCondition[1]];
                    const c = gameState[winCondition[2]];
                    if (a === '' || b === '' || c === '') continue;
                    if (a === b && b === c) {
                        roundWon = true;
                        break;
                    }
                }

                if (roundWon) {
                    statusDisplay.innerHTML = winningMessage();
                    gameActive = false;
                    return;
                }

                if (!gameState.includes("")) {
                    statusDisplay.innerHTML = drawMessage();
                    gameActive = false;
                    return;
                }

                handlePlayerChange();
            }

            // Function to handle a click on a cell
            function handleCellClick(event) {
                // If game is not active or cell is already clicked, ignore
                if (!gameActive) return;

                const clickedCell = event.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

                // In Player vs AI mode, don't allow click if it's O's (AI) turn
                if (gameMode === 'pva' && currentPlayer === 'O') return;
                
                if (gameState[clickedCellIndex] !== "") return;

                // Proceed with the move
                handleCellPlayed(clickedCell, clickedCellIndex);
                handleResultValidation();

                // If game is still active and it's AI's turn
                if (gameActive && gameMode === 'pva' && currentPlayer === 'O') {
                    gameBoard.classList.add('locked'); // Lock board during AI "thinking"
                    setTimeout(aiMove, 600); // AI moves after a short delay
                }
            }
            
            // Function to reset the game to mode selection screen
            function resetToMenu() {
                gameActive = false;
                gameMode = null;
                gameState = ["", "", "", "", "", "", "", "", ""];
                cells.forEach(cell => {
                    cell.innerHTML = "";
                    cell.classList.remove('x', 'o');
                });
                statusDisplay.innerHTML = initialMessage();
                gameBoard.classList.add('locked');
                modeSelection.style.display = 'block';
            }

            // --- Dark Mode Function ---
            function toggleDarkMode() {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    darkModeToggle.innerHTML = '‚òÄÔ∏è';
                    darkModeToggle.classList.replace('btn-outline-secondary', 'btn-outline-light');
                } else {
                    darkModeToggle.innerHTML = 'üåô';
                    darkModeToggle.classList.replace('btn-outline-light', 'btn-outline-secondary');
                }
            }

            // --- Event Listeners ---
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            restartButton.addEventListener('click', resetToMenu);
            darkModeToggle.addEventListener('click', toggleDarkMode);
            pvpButton.addEventListener('click', () => {
                gameMode = 'pvp';
                startGame();
            });
            pvaButton.addEventListener('click', () => {
                gameMode = 'pva';
                startGame();
            });
            
            // --- Initial Game Setup ---
            resetToMenu();
        });
    </script>
</body>
</html>
