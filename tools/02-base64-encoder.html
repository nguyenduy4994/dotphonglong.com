</head>
<body>

    <!-- N√∫t chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô T·ªëi/S√°ng -->
    <button id="darkModeToggle" class="btn btn-secondary dark-mode-toggle" title="Chuy·ªÉn ch·∫ø ƒë·ªô T·ªëi/S√°ng">
        üåô
    </button>

    <div class="container main-container">

            <h1 class="display-5 fw-bold">C√¥ng c·ª• M√£ h√≥a & Gi·∫£i m√£ Base64</h1>
        </header>

        <main>
            <div class="card app-card p-lg-4 p-3">
                <div class="card-body">
                    <!-- Th√¥ng b√°o l·ªói -->
                    <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

                    <div class="row g-3 align-items-center">
                        <!-- C·ªôt vƒÉn b·∫£n g·ªëc -->
                        <div class="col-lg-5">
                            <label for="decodedText" class="form-label fw-bold">VƒÉn b·∫£n g·ªëc (Decoded)</label>
                            <textarea id="decodedText" class="form-control" placeholder="Nh·∫≠p vƒÉn b·∫£n c·∫ßn m√£ h√≥a..." rows="15"></textarea>
                            <div class="utility-buttons mt-2">
                                <button class="btn btn-sm btn-outline-secondary btn-copy" data-target="decodedText">Sao ch√©p</button>
                                <button class="btn btn-sm btn-outline-danger btn-clear" data-target="decodedText">X√≥a</button>
                            </div>
                        </div>

                        <!-- C·ªôt n√∫t ƒëi·ªÅu khi·ªÉn -->
                        <div class="col-lg-2 text-center">
                            <div class="d-flex flex-lg-column justify-content-center control-buttons">
                                <button id="encodeBtn" class="btn btn-primary fw-bold w-100">M√£ h√≥a &rarr;</button>
                                <button id="decodeBtn" class="btn btn-success fw-bold w-100">&larr; Gi·∫£i m√£</button>
                            </div>
                        </div>

                        <!-- C·ªôt vƒÉn b·∫£n ƒë√£ m√£ h√≥a -->
                        <div class="col-lg-5">
                            <label for="encodedText" class="form-label fw-bold">VƒÉn b·∫£n Base64 (Encoded)</label>
                            <textarea id="encodedText" class="form-control" placeholder="Nh·∫≠p chu·ªói Base64 c·∫ßn gi·∫£i m√£..." rows="15"></textarea>
                            <div class="utility-buttons mt-2">
                                <button class="btn btn-sm btn-outline-secondary btn-copy" data-target="encodedText">Sao ch√©p</button>
                                <button class="btn btn-sm btn-outline-danger btn-clear" data-target="encodedText">X√≥a</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="text-center app-footer">
            <p>DOTPHONGLONG Mini App</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // L·∫•y c√°c ph·∫ßn t·ª≠ DOM
        const decodedInput = document.getElementById('decodedText');
        const encodedInput = document.getElementById('encodedText');
        const encodeBtn = document.getElementById('encodeBtn');
        const decodeBtn = document.getElementById('decodeBtn');
        const errorAlert = document.getElementById('errorAlert');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const copyButtons = document.querySelectorAll('.btn-copy');
        const clearButtons = document.querySelectorAll('.btn-clear');

        // H√†m ·∫©n th√¥ng b√°o l·ªói
        function hideError() {
            if (!errorAlert.classList.contains('d-none')) {
                errorAlert.classList.add('d-none');
            }
        }
        
        // H√†m hi·ªÉn th·ªã th√¥ng b√°o l·ªói
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.classList.remove('d-none');
        }

        // H√†m m√£ h√≥a Base64 (h·ªó tr·ª£ Unicode/UTF-8)
        function encodeBase64() {
            hideError();
            try {
                // btoa kh√¥ng h·ªó tr·ª£ tr·ª±c ti·∫øp k√Ω t·ª± Unicode, c·∫ßn x·ª≠ l√Ω qua encodeURIComponent
                const textToEncode = decodedInput.value;
                if(textToEncode) {
                   const encoded = btoa(unescape(encodeURIComponent(textToEncode)));
                   encodedInput.value = encoded;
                } else {
                   encodedInput.value = '';
                }
            } catch (e) {
                console.error("L·ªói m√£ h√≥a:", e);
                showError("ƒê√£ x·∫£y ra l·ªói kh√¥ng mong mu·ªën trong qu√° tr√¨nh m√£ h√≥a.");
            }
        }

        // H√†m gi·∫£i m√£ Base64 (h·ªó tr·ª£ Unicode/UTF-8)
        function decodeBase64() {
            hideError();
            try {
                const textToDecode = encodedInput.value.trim();
                if(textToDecode) {
                    // atob kh√¥ng h·ªó tr·ª£ tr·ª±c ti·∫øp k√Ω t·ª± Unicode, c·∫ßn x·ª≠ l√Ω qua decodeURIComponent
                    const decoded = decodeURIComponent(escape(atob(textToDecode)));
                    decodedInput.value = decoded;
                } else {
                    decodedInput.value = '';
                }
            } catch (e) {
                console.error("L·ªói gi·∫£i m√£:", e);
                // Hi·ªÉn th·ªã l·ªói n·∫øu chu·ªói kh√¥ng ph·∫£i l√† Base64 h·ª£p l·ªá
                showError("L·ªói: Chu·ªói Base64 kh√¥ng h·ª£p l·ªá. Vui l√≤ng ki·ªÉm tra l·∫°i.");
                decodedInput.value = ''; // X√≥a n·ªôi dung kh√¥ng h·ª£p l·ªá
            }
        }

        // S·ª± ki·ªán cho c√°c n√∫t v√† input
        encodeBtn.addEventListener('click', encodeBase64);
        decodeBtn.addEventListener('click', decodeBase64);

        // Ch·ª©c nƒÉng t·ª± ƒë·ªông chuy·ªÉn ƒë·ªïi khi ng∆∞·ªùi d√πng g√µ
        decodedInput.addEventListener('input', encodeBase64);
        encodedInput.addEventListener('input', decodeBase64);

        // S·ª± ki·ªán cho c√°c n√∫t ti·ªán √≠ch (Sao ch√©p, X√≥a)
        copyButtons.forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const targetTextarea = document.getElementById(targetId);
                
                if (navigator.clipboard) {
                     navigator.clipboard.writeText(targetTextarea.value).then(() => {
                        const originalText = this.textContent;
                        this.textContent = 'ƒê√£ ch√©p!';
                        setTimeout(() => this.textContent = originalText, 2000);
                     }).catch(err => console.error('Kh√¥ng th·ªÉ sao ch√©p: ', err));
                } else {
                    // Fallback cho tr√¨nh duy·ªát c≈© h∆°n
                    targetTextarea.select();
                    document.execCommand('copy');
                }
            });
        });

        clearButtons.forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                document.getElementById(targetId).value = '';
                // K√≠ch ho·∫°t l·∫°i s·ª± ki·ªán input ƒë·ªÉ c·∫≠p nh·∫≠t √¥ c√≤n l·∫°i
                document.getElementById(targetId).dispatchEvent(new Event('input')); 
            });
        });

        // Ch·ª©c nƒÉng Dark Mode
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            // C·∫≠p nh·∫≠t icon v√† l∆∞u tr·∫°ng th√°i
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                darkModeToggle.innerHTML = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        });

        // Ki·ªÉm tra v√† √°p d·ª•ng theme ƒë√£ l∆∞u khi t·∫£i trang
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '‚òÄÔ∏è';
        }
    });
    </script>
</body>
