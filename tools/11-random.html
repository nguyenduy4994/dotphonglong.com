<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall 3s ease-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0vh) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }
        
        #result-display.animate-reveal {
            animation: reveal 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes reveal {
            0% {
                transform: scale(0.5) rotate(-30deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.2) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative overflow-hidden">
    <div class="confetti-container" id="confetti-container"></div>
    <div class="w-full max-w-md mx-auto p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl z-10">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-2 text-cyan-400">Vòng Quay May Mắn</h1>
        <p class="text-center text-gray-400 mb-6">Nhập các lựa chọn, mỗi cái một dòng.</p>

        <div class="mb-6">
            <textarea id="options-input" class="w-full h-40 p-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-white focus:outline-none focus:ring-4 focus:ring-cyan-500/50 focus:border-cyan-500 transition-all duration-300" placeholder="Ví dụ:&#10;Giải nhất&#10;Giải nhì&#10;Chúc may mắn lần sau"></textarea>
        </div>

        <button id="start-button" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded-lg text-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-500/50 shadow-lg">
            Bắt đầu quay số (10 giây)
        </button>

        <div id="spinner-container" class="mt-8 text-center hidden">
            <p class="text-gray-400 mb-2">Đang quay số...</p>
            <div id="spinner-display" class="text-5xl md:text-7xl font-black text-white h-24 flex items-center justify-center bg-gray-700/50 rounded-lg"></div>
            <div class="w-full bg-gray-700 rounded-full h-2.5 mt-4">
                <div id="progress-bar" class="bg-cyan-400 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>
        
        <div id="result-container" class="mt-8 text-center hidden">
            <p class="text-cyan-400 font-bold text-lg mb-2">Kết quả là...</p>
            <div id="result-display" class="text-5xl md:text-7xl font-black text-yellow-300 break-words"></div>
        </div>

        <div id="error-message" class="mt-4 text-center text-red-400 font-semibold hidden"></div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const optionsInput = document.getElementById('options-input');
        const spinnerContainer = document.getElementById('spinner-container');
        const spinnerDisplay = document.getElementById('spinner-display');
        const resultContainer = document.getElementById('result-container');
        const resultDisplay = document.getElementById('result-display');
        const progressBar = document.getElementById('progress-bar');
        const errorMessage = document.getElementById('error-message');
        const confettiContainer = document.getElementById('confetti-container');

        let spinningInterval = null;
        let countdownTimeout = null;

        function startSpin() {
            // 1. Lấy và lọc dữ liệu đầu vào
            const options = optionsInput.value.split('\n')
                .map(opt => opt.trim())
                .filter(opt => opt !== '');

            // 2. Kiểm tra dữ liệu
            if (options.length < 2) {
                showError('Vui lòng nhập ít nhất 2 lựa chọn.');
                return;
            }
            hideError();

            // 3. Thiết lập giao diện khi bắt đầu
            startButton.disabled = true;
            startButton.classList.add('opacity-50', 'cursor-not-allowed');
            optionsInput.disabled = true;
            resultContainer.classList.add('hidden');
            resultDisplay.classList.remove('animate-reveal');
            spinnerContainer.classList.remove('hidden');
            
            let duration = 10000; // 10 giây
            let startTime = Date.now();
            
            // 4. Bắt đầu vòng lặp quay số
            spinningInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * options.length);
                spinnerDisplay.textContent = options[randomIndex];
                
                // Cập nhật thanh tiến trình
                const elapsedTime = Date.now() - startTime;
                const progress = Math.min((elapsedTime / duration) * 100, 100);
                progressBar.style.width = `${progress}%`;

            }, 100); // Cập nhật số hiển thị mỗi 100ms

            // 5. Dừng lại sau 10 giây
            countdownTimeout = setTimeout(() => {
                stopSpin(options);
            }, duration);
        }

        function stopSpin(options) {
            // 6. Dừng vòng lặp và hiển thị kết quả
            clearInterval(spinningInterval);
            const finalIndex = Math.floor(Math.random() * options.length);
            const finalResult = options[finalIndex];

            spinnerContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            resultDisplay.textContent = finalResult;
            resultDisplay.classList.add('animate-reveal');
            
            // 7. Kích hoạt hiệu ứng pháo hoa
            launchConfetti();

            // 8. Khôi phục lại trạng thái ban đầu
            startButton.disabled = false;
            startButton.classList.remove('opacity-50', 'cursor-not-allowed');
            optionsInput.disabled = false;
            progressBar.style.width = '0%';
        }
        
        function launchConfetti() {
            confettiContainer.innerHTML = '';
            const confettiCount = 150;
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#F7B801', '#FFFFFF'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                const color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = color;
                
                // Vị trí và quỹ đạo ngẫu nhiên
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px'; // Bắt đầu từ trên màn hình
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
                
                const size = Math.random() * 8 + 5; // Kích thước từ 5px đến 13px
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                confettiContainer.appendChild(confetti);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        startButton.addEventListener('click', startSpin);
    </script>
</body>
</html>
